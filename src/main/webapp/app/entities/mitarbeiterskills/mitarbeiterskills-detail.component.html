<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mitarbeiterskills">
            <h2><span>Mitarbeiterskills</span> {{ mitarbeiterskills.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Level</span></dt>
                <dd>
                    <span>{{ mitarbeiterskills.level }}</span>
                </dd>
                <dt><span>Skill</span></dt>
                <dd>
                    <div *ngIf="mitarbeiterskills.skill">
                        <a [routerLink]="['/skill', mitarbeiterskills.skill?.id, 'view']">{{ mitarbeiterskills.skill?.id }}</a>
                    </div>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <div *ngIf="mitarbeiterskills.email">
                        <a [routerLink]="['/mitarbeiter', mitarbeiterskills.email?.id, 'view']">{{ mitarbeiterskills.email?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mitarbeiterskills', mitarbeiterskills.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
