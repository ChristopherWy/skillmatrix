<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skill">
            <h2><span>Skill</span> {{ skill.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Skill</span></dt>
                <dd>
                    <span>{{ skill.skill }}</span>
                </dd>
                <dt><span>Mitarbeiter</span></dt>
                <dd>
                    <div *ngIf="skill.mitarbeiter">
                        <a [routerLink]="['/mitarbeiter', skill.mitarbeiter?.id, 'view']">{{ skill.mitarbeiter?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skill', skill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
