<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mitarbeiter">
            <h2><span>Mitarbeiter</span> {{ mitarbeiter.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ mitarbeiter.email }}</span>
                </dd>
                <dt><span>Vorname</span></dt>
                <dd>
                    <span>{{ mitarbeiter.vorname }}</span>
                </dd>
                <dt><span>Nachname</span></dt>
                <dd>
                    <span>{{ mitarbeiter.nachname }}</span>
                </dd>
                <dt><span>Intern</span></dt>
                <dd>
                    <span>{{ mitarbeiter.intern }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <div *ngIf="mitarbeiter.email">
                        <a [routerLink]="['/arbeitszeiten', mitarbeiter.email?.id, 'view']">{{ mitarbeiter.email?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mitarbeiter', mitarbeiter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
